<div class="background">
  <app-header (linkSelected)="onNavigate($event)"></app-header>
  <div class="container container-background">
    <div class="row">
      <div class="col-md-12">
        <app-recipes *ngIf="loadedLink === 'recipes'"></app-recipes>
        <app-shopping-list *ngIf="loadedLink !== 'recipes'"></app-shopping-list>
      </div>
    </div>

  </div>
  <app-footer></app-footer>
</div>
