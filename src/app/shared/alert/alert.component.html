<div class="backdrop"></div>
<div class="alert-box">
  <div class="alert-box-header">
    <h4>Error encountered</h4>
  </div>
  <div class="alert-box-body">
    <p> {{ message }} </p>
  </div>
  <div class="alert-box-footer">
    <button type="button" class="btn btn-primary" (click)="onClose()">Close</button>
  </div>
</div>
