<div class="row" style="height: 40vh;">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <br>
    <form #authFrom="ngForm" (ngSubmit)="onSubmit(authFrom)" *ngIf="!isLoading">
      <h3>{{ !isLoginMode ? 'Sign Up' : 'Log In'}}</h3>
      <hr>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" required email ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" required minlength="6" ngModel>
      </div>
      <div>
        <button type="submit" class="btn btn-success" [disabled]="!authFrom.valid">{{ isLoginMode ? 'Log In' : 'Sign Up'}}</button>
        <button type="button" class="btn btn-primary" style="margin-left: 12px;" (click)="onSwitch()">Switch to {{ isLoginMode ? 'Sign Up' : 'Log In'}}</button>
      </div>
      <br>
    </form>
    <div *ngIf="isLoading">
      <p>Loading... </p>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
  </div>
</div>
